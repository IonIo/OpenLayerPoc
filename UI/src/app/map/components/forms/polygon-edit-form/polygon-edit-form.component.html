<h2 mat-dialog-title class="dialog-title">Edit hotspot</h2>
<div class="example-container">
    <form [formGroup]="featureForm" class="dialog-container">
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
            <mat-select [compareWith]="compareFn"  placeholder="Destination" formControlName="destination" required>
                <mat-option *ngFor="let map of maps" [value]="map">
                    {{map.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <mat-dialog-actions>
        <button mat-button (click)="save()" [disabled]="isValid">Save</button>
        <button mat-button (click)="dismiss()">Cancel</button>
    </mat-dialog-actions>
</div>
